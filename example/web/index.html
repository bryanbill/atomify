<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>example</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script defer src="main.dart.js"></script>

  <!-- Scroll synchronization script -->
  <script>
    // Wait for the page to load and Dart to initialize
    window.addEventListener('load', function () {
      setTimeout(function () {
        setupScrollSync();
      }, 500); // Give Dart time to render the components
    });

    function setupScrollSync() {
      const headerContainer = document.getElementById('column-headers-scroll');
      const mainContainer = document.getElementById('main-scroll-container');

      if (headerContainer && mainContainer) {
        let syncing = false;

        // Sync main scroll to header
        mainContainer.addEventListener('scroll', function () {
          if (!syncing) {
            syncing = true;
            headerContainer.scrollLeft = mainContainer.scrollLeft;
            requestAnimationFrame(function () {
              syncing = false;
            });
          }
        });

        // Sync header scroll to main
        headerContainer.addEventListener('scroll', function () {
          if (!syncing) {
            syncing = true;
            mainContainer.scrollLeft = headerContainer.scrollLeft;
            requestAnimationFrame(function () {
              syncing = false;
            });
          }
        });
      } else {
        console.log('Could not find scroll containers, retrying...');
        // Retry if elements not found yet
        setTimeout(setupScrollSync, 500);
      }
    }
  </script>
</head>

<body>

  <div id="output"></div>

</body>

</html>
